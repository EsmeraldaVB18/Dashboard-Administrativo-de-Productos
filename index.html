<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ShopMaster Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container-fluid p-4">

    <h2 class="mb-4">Panel de Administración - ShopMaster</h2>

    <div class="row mb-3">
        <div class="col-md-4">
            <input type="text" id="inputBusqueda" class="form-control" placeholder="Buscar producto...">
        </div>
        <div class="col-md-2">
            <button id="btnBuscar" class="btn btn-primary w-100">Buscar</button>
        </div>
        <div class="col-md-2">
            <a href="add.html" class="btn btn-success w-100">Nuevo Producto</a>
        </div>
        <div class="col-md-2">
            <select id="selectCategorias" class="form-select">
                <option value="">Todas las categorías</option>
            </select>
        </div>
        <div class="col-md-2">
            <select id="selectOrden" class="form-select">
                <option value="">Ordenar por</option>
                <option value="title-asc">Título (A-Z)</option>
                <option value="title-desc">Título (Z-A)</option>
                <option value="price-asc">Precio (Menor a Mayor)</option>
                <option value="price-desc">Precio (Mayor a Menor)</option>
            </select>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover text-center">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Foto</th>
                    <th>Título</th>
                    <th>Precio</th>
                    <th>Categoría</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tablaProductos"></tbody>
        </table>
    </div>
    <div class="d-flex justify-content-center align-items-center gap-3 mt-3">
        <button id="btnAnterior" class="btn btn-secondary">Anterior</button>
        <span id="infoPagina"></span>
        <button id="btnSiguiente" class="btn btn-secondary">Siguiente</button>
    </div>

</div>

<script src="app.js"></script>
</body>
</html>
